<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Pet Assistant</title>
  <link rel="stylesheet" href="cat.css">
</head>
<body>
  <header>
    <h1>Pet Matching Chatbot</h1>
    <p>Find your purrfect pet companion!</p>
  </header>

  <main>
    <div class="chat-container">
      <div id="chatbox"></div>
      <input type="text" id="userInput" placeholder="Ask me something..." />
      <button onclick="handleSend()">Send</button>
    </div>
  </main>

  <script>async function query(data) {
    const response = await fetch(
        "https://kawalski-flowise.hf.space/api/v1/prediction/718e560b-47d3-4845-9727-59a2fdc5cafc",
        {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        }
    );
    const result = await response.json();
    return result;
}

query({"question": "Hey, how are you?"}).then((response) => {
    console.log(response);
});

    async function handleSend() {
      const input = document.getElementById("userInput").value;
      document.getElementById("chatbox").innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      const response = await query({ question: input });
      document.getElementById("chatbox").innerHTML += `<p><strong>Whiskers:</strong> ${response.text}</p>`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>>
